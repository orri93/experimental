<section>
  <div class="container">
    <h1>{{title}}</h1>

    <div class="demo-contents">
      <div class="alert alert-warning" role="alert" *ngIf="error">{{ error }}</div>
      <div class="row">
        <div class="col-lg-6">
          <canvas class="sdl-snake" oncontextmenu="event.preventDefault()" #canvas></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="row" *ngIf="supportsFullscreen">
        <div class="col-lg-12">
          <button class="btn btn-default" (click)="toggleFullscreen()">Toggle fullscreen</button>
        </div>
      </div>
    </div>

  </div>
</section>
