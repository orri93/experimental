<h3>{{pageName}}</h3>

<app-m1c1 #m1c1
  [size] = "size"
  [axes] = "axes"
  [toolCount] = "toolCount"
  [timeFormat] = "timeFormat"
></app-m1c1>

<span>
  <span class="p1-button">
    <button mat-raised-button (click)="start();">Start</button>
  </span>
  <span class="p1-button">
    <button mat-raised-button (click)="stop();">Stop</button>
  </span>
</span>
