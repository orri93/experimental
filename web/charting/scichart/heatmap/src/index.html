
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>SciChart JS Heatmap Experiment</title>
    <script async type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SciChart JS Heatmap Experiment</h1>
      
    <!-- the Div where the SciChartSurface will reside -->
    <div id="scichart-root" style="width: 600px; height: 400px;"></div>

    <div class="performance-load-result" id="performance-load-result-id"></div>

    <p>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </p>

    <div class="performance-timer-result" id="performance-timer-result-id"></div>
    <div class="performance-interval-result" id="performance-interval-result-id"></div>
  </body>
</html>
