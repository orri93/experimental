<section>
  <div class="container">
    <h1>SDL Chart</h1>
    <div class="demo-contents">
      <div class="alert alert-warning" role="alert" *ngIf="error">{{ error }}</div>
      <div class="row">
        <div class="col-lg-6">
          <canvas class="sdl-chart" oncontextmenu="event.preventDefault()" #canvas></canvas>
        </div>
        <div class="performance-load-result" id="performance-load-result-id"></div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-default" (click)="start()">Start</button>
              <button class="btn btn-default" (click)="stop()">Stop</button>
            </div>
          </div>
        </div>
        <div class="performance-timer-result" id="performance-timer-result-id"></div>
        <div class="performance-interval-result" id="performance-interval-result-id"></div>
        <div class="col-lg-6">
          <div class="row" *ngIf="supportsFullscreen">
            <div class="col-lg-12">
              <button class="btn btn-default" (click)="toggleFullscreen()">Toggle fullscreen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
