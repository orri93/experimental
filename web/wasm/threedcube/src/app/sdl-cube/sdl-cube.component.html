<section>
  <div class="container">
    <h1>SDL Cube</h1>
    <p>This example shows how you can render graphics using SDL library and manipulate it on the fly.</p>
    <div class="demo-contents">
      <div class="alert alert-warning" role="alert" *ngIf="error">{{ error }}</div>
      <div class="row">
        <div class="col-lg-6">
          <div class="row" *ngIf="supportsFullscreen">
            <div class="col-lg-12">
              <h5>Fullscreen</h5>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-default" (click)="toggleFullscreen()">Toggle fullscreen</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <canvas class="sdl-cube" oncontextmenu="event.preventDefault()" #canvas></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
