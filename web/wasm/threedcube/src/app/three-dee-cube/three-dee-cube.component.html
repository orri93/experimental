<section>
  <div class="container">
    <h1>3D Cube</h1>
    <p>This example shows how you can render 3D graphics using WebGL and manipulate it on the fly.</p>
    <div class="demo-contents">
      <div class="alert alert-warning" role="alert" *ngIf="error">{{ error }}</div>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <h5>Choose one of the predefined images</h5>
            </div>
            <div class="col-lg-4 text-center" *ngFor="let img of predefinedImages; let i = index">
              <img
                [src]="img"
                alt="3D cube predefined image"
                class="img-thumbnail"
                (click)="selectPredefinedImage(i)"
              />
            </div>
          </div>
          <div class="row" *ngIf="supportsFullscreen">
            <div class="col-lg-12">
              <h5>Fullscreen</h5>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-default" (click)="toggleFullscreen()">Toggle fullscreen</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <canvas class="3d-cube" oncontextmenu="event.preventDefault()" #canvas></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
